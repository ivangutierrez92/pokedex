<div class="pokedex-container">
  <app-pokedex
    [dataSource]="dataSource"
    [myControl]="myControl"
    [filteredOptions]="filteredOptions"
    (detailsClicked)="openPokemonDetail($event)"
    (searchChanged)="applyFilter($event)"
  ></app-pokedex>
  <app-visor [pokemonDetail]="pokemonDetail"></app-visor>
</div>
<app-count-table [dataSource]="nameCounter"></app-count-table>
